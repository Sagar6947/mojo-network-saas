<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojo Network | Social Links</title>
    <link rel="icon" type="image/png" href="https://www.mojonetwork.in/images/logo.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome for Brand Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts: Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Quicksand', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            600: '#DC2626', // Vibrant Red
                            700: '#be123c',
                            800: '#991b1b', // Dark Red
                            900: '#7f1d1d', // Deep Red
                            950: '#450a0a', // Almost Black Red
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'float-slow': 'float 8s ease-in-out infinite',
                        'float-medium': 'float 6s ease-in-out infinite',
                        'float-fast': 'float 4s ease-in-out infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                            '50%': { transform: 'translateY(-15px) rotate(2deg)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000000; }
        ::-webkit-scrollbar-thumb { background: #DC2626; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #ef4444; }

        /* Glassmorphism Background elements */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Animated Background Gradient - Vibrant Red Theme */
        .animated-bg {
            background: linear-gradient(-45deg, #ef4444, #dc2626, #b91c1c, #991b1b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background Icon Overlay */
        .bg-icon {
            position: fixed;
            color: rgba(255, 255, 255, 0.15); /* Increased opacity for better visibility on red */
            z-index: 0;
            pointer-events: none;
        }

        /* Button Hover Effect */
        .link-btn {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .link-btn:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(220, 38, 38, 0.2); /* Red glow */
            border-color: #DC2626;
        }
        .link-btn:active { transform: scale(0.98); }
    </style>
</head>

<body class="animated-bg min-h-screen flex items-center justify-center p-4 text-slate-800 antialiased overflow-x-hidden relative">

    <!-- Journalism & Media Background Elements -->
    <!-- Microphone -->
    <i class="fa-solid fa-microphone-lines bg-icon text-9xl top-20 left-10 animate-float-slow rotate-12"></i>
    
    <!-- Camera -->
    <i class="fa-solid fa-video bg-icon text-8xl bottom-20 right-10 animate-float-medium -rotate-12"></i>
    
    <!-- Globe/Network -->
    <i class="fa-solid fa-globe bg-icon text-[12rem] top-1/2 right-0 opacity-10 animate-spin-slow"></i>
    
    <!-- Newspaper -->
    <i class="fa-regular fa-newspaper bg-icon text-7xl bottom-10 left-1/3 animate-float-fast rotate-6"></i>

    <!-- Wifi/Broadcast -->
    <i class="fa-solid fa-tower-broadcast bg-icon text-8xl top-10 right-1/4 animate-float-slow"></i>


    <!-- Main Content Container -->
    <main class="w-full max-w-md mx-auto relative z-10">

        <!-- Profile Section -->
        <div class="glass-card rounded-3xl p-8 mb-6 text-center animate-fade-in-up">

            <!-- Logo Container -->
            <div class="relative inline-block mb-4">
                <div class="relative w-64 mx-auto flex items-center justify-center">
                    <img src="https://www.mojonetwork.in/images/logo.png" alt="Mojo Network Logo" class="w-full h-auto object-contain transform hover:scale-105 transition duration-500" onerror="this.src='https://placehold.co/256x100/e0f2fe/0369a1?text=Mojo'">
                </div>
            </div>

            <h1 class="text-3xl font-bold text-slate-900 mb-2 tracking-tight">Mojo Network</h1>
            <p class="text-slate-600 font-medium text-sm leading-relaxed mb-6 px-2">
                India’s first <span class="text-brand-600 font-bold">AI-driven SaaS platform</span> empowering local journalists and media entrepreneurs.
            </p>

            <!-- Media Style Divider (Red) -->
            <div class="flex items-center justify-center gap-2 mb-6 opacity-40">
                <div class="h-[1px] w-12 bg-brand-600"></div>
                <i class="fa-solid fa-star text-xs text-brand-600"></i>
                <div class="h-[1px] w-12 bg-brand-600"></div>
            </div>

            <!-- Links Stack -->
            <div class="space-y-4 flex flex-col items-stretch">

                <!-- Website -->
                <a href="https://www.mojonetwork.in/" target="_blank" rel="noopener noreferrer" class="link-btn flex items-center p-4 bg-white rounded-xl border border-slate-200 shadow-sm group">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-brand-50 text-brand-600 mr-4 group-hover:bg-brand-600 group-hover:text-white transition-colors">
                        <i class="fa-solid fa-globe text-xl"></i>
                    </div>
                    <span class="flex-grow text-left font-bold text-slate-700 group-hover:text-brand-600 transition-colors">Official Website</span>
                    <!-- <i class="fa-solid fa-arrow-up-right-from-square text-slate-300 group-hover:text-brand-400 text-sm"></i> -->
                </a>

                <!-- Instagram -->
                <a href="https://www.instagram.com/mojonetwork.in/" target="_blank" rel="noopener noreferrer" class="link-btn flex items-center p-4 bg-white rounded-xl border border-slate-200 shadow-sm group">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-pink-50 text-pink-600 mr-4 group-hover:bg-gradient-to-tr group-hover:from-yellow-400 group-hover:via-red-500 group-hover:to-purple-500 group-hover:text-white transition-all">
                        <i class="fa-brands fa-instagram text-xl"></i>
                    </div>
                    <span class="flex-grow text-left font-bold text-slate-700 group-hover:text-pink-600 transition-colors">Instagram</span>
                </a>

                <!-- YouTube -->
                <a href="https://www.youtube.com/channel/UCXlfX4fjzQZpqg8j6_FswRQ" target="_blank" rel="noopener noreferrer" class="link-btn flex items-center p-4 bg-white rounded-xl border border-slate-200 shadow-sm group">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-red-50 text-red-600 mr-4 group-hover:bg-red-600 group-hover:text-white transition-colors">
                        <i class="fa-brands fa-youtube text-xl"></i>
                    </div>
                    <span class="flex-grow text-left font-bold text-slate-700 group-hover:text-red-600 transition-colors">YouTube</span>
                </a>

                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/mojo-network-67a3b63a1/" target="_blank" rel="noopener noreferrer" class="link-btn flex items-center p-4 bg-white rounded-xl border border-slate-200 shadow-sm group">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-blue-50 text-blue-700 mr-4 group-hover:bg-blue-700 group-hover:text-white transition-colors">
                        <i class="fa-brands fa-linkedin-in text-xl"></i>
                    </div>
                    <span class="flex-grow text-left font-bold text-slate-700 group-hover:text-blue-700 transition-colors">LinkedIn</span>
                </a>

                <!-- X (Twitter) -->
                <a href="https://x.com/mojonetwork_in" target="_blank" rel="noopener noreferrer" class="link-btn flex items-center p-4 bg-white rounded-xl border border-slate-200 shadow-sm group">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-slate-100 text-slate-900 mr-4 group-hover:bg-black group-hover:text-white transition-colors">
                        <svg viewBox="0 0 24 24" class="w-5 h-5 fill-current" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.901 1.153h3.68l-8.04 9.19L24 22.846h-7.406l-5.8-7.584-6.638 7.584H.474l8.6-9.83L0 1.154h7.594l5.243 6.932ZM17.61 20.644h2.039L6.486 3.24H4.298Z"></path>
                        </svg>
                    </div>
                    <span class="flex-grow text-left font-bold text-slate-700 group-hover:text-black transition-colors">X (Twitter)</span>
                </a>

                <!-- Facebook -->
                <a href="https://www.facebook.com/profile.php?id=61578987125617" target="_blank" rel="noopener noreferrer" class="link-btn flex items-center p-4 bg-white rounded-xl border border-slate-200 shadow-sm group">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-blue-50 text-blue-600 mr-4 group-hover:bg-blue-600 group-hover:text-white transition-colors">
                        <i class="fa-brands fa-facebook-f text-xl"></i>
                    </div>
                    <span class="flex-grow text-left font-bold text-slate-700 group-hover:text-blue-600 transition-colors">Facebook</span>
                </a>

                <!-- <a href="https://wa.me/917000896472" target="_blank" rel="noopener noreferrer" class="link-btn flex items-center p-4 bg-white rounded-xl border border-slate-200 shadow-sm group">
                    <div class="w-10 h-10 flex items-center justify-center rounded-lg bg-green-50 text-green-600 mr-4 group-hover:bg-green-600 group-hover:text-white transition-colors">
                        <i class="fa-brands fa-whatsapp text-xl"></i>
                    </div>
                    <span class="flex-grow text-left font-bold text-slate-700 group-hover:text-green-600 transition-colors">WhatsApp</span>
                </a> -->

            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-slate-200/50">
                <p class="text-xs text-slate-500 font-semibold tracking-wide">
                    <span class="text-brand-600 font-bold">MOJO NETWORK</span>
                </p>
                <p class="text-[10px] text-slate-400 mt-1">
                    © <span id="year">2026</span> All rights reserved.
                </p>
                <div class="flex justify-center gap-2 mt-4">
                    <button onclick="sharePage()" class="px-4 py-2 bg-slate-100 hover:bg-white text-slate-600 hover:text-brand-600 rounded-full text-xs font-bold transition-all flex items-center gap-2 shadow-sm border border-slate-200">
                        <i class="fa-solid fa-share-nodes"></i> Share Card
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-slate-900 text-white px-6 py-3 rounded-xl shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none z-50 flex items-center gap-2 border border-slate-700">
        <i class="fa-solid fa-check-circle text-green-400"></i>
        <span class="font-medium text-sm">Link copied to clipboard!</span>
    </div>

    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Share functionality
        function sharePage() {
            if (navigator.share) {
                navigator.share({
                        title: 'Mojo Network',
                        text: 'Connect with Mojo Network - AI-driven SaaS for Journalists',
                        url: window.location.href,
                    })
                    .catch((error) => console.log('Error sharing', error));
            } else {
                // Fallback for desktop: Copy to clipboard
                const dummy = document.createElement('input');
                document.body.appendChild(dummy);
                dummy.value = window.location.href;
                dummy.select();
                document.execCommand('copy');
                document.body.removeChild(dummy);

                showToast();
            }
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0');
            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }

        // Add stagger effect to buttons on load
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.link-btn');
            buttons.forEach((btn, index) => {
                btn.classList.add('animate-fade-in-up');
                btn.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
